<!DOCTYPE html>
<html lang="en">

<head>
    <title>Formulario de contacto</title>
</head>

<body>
    <div class="container">
        <h1>Formulario de contacto</h1>
        <form action="actividad5.php" method="post">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="telefono">Telefono</label>
                <input type="text" class="form-control" id="telefono" name="telefono" required>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="privacidad" name="privacidad" required>
                <label class="form-check-label" for="privacidad">Acepto la politica de privacidad</label>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
</body>

</html>
